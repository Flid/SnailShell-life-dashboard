version: 2
jobs:
  build:
    machine:
      enabled: true

    working_directory: ~/snailshell

    steps:
      - checkout
      - run:
          name: Build prerequisites
          command: |
            echo "$CIRCLE_SHA1" > .commit-id
            docker --version
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
            uname -a
      - run:
          name: Building container
          command: |
            docker build -t antonkir/snailshell_life_dashboard .
      - deploy:
          name: Upload to Docker Hub
          command: |
            docker tag antonkir/snailshell_life_dashboard antonkir/snailshell_life_dashboard:$(git rev-parse HEAD)
            docker push antonkir/snailshell_life_dashboard

      - deploy:
          name: Updating a running instance
          command: |
            curl "$SERVICE_INSTANCE_URL/create_deploy_job/" -F service=$SERVICE_ID -F access_key="$ACCESS_KEY" --fail -v
